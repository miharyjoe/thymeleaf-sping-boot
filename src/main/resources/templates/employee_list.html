<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <link href = "styles.css" rel = "stylesheet"/>
    <title>Employee list</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/employee/list">List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/employee/new">Add</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid">
  <h2>List of employee </h2>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Photo</th>
      <th scope="col">Firstname</th>
      <th scope="col">Lastname</th>
      <th scope="col">Matricule</th>
      <th scope="col">BirthDate</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr th:each="employee : ${employees}">
      <td >
        <img th:src="@{'data:image/jpeg;base64,' + ${employee.image}}" alt="image" class="img-fluid img-thumbnail" id="profile">
      </td>
      <td>
        <a th:href="@{/employee/about/{id}(id=${employee.id})}">
          <span th:text="${employee.firstname}"></span>
        </a>
      </td>
      <td th:text="${employee.lastname}"></td>
      <td th:text="${employee.matricule}"></td>
      <td th:text="${employee.birthDate}"></td>
    </tr>
    </tbody>
  </table>
</div>
<div>
  <button class="btn btn-secondary text-w"><a href="/employee/new">Create employee</a></button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>

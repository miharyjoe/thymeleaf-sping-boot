<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <title>Add employee</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/employee/list">List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employee/new">Add</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
        <form th:action="@{/employee/add}" method="post" enctype="multipart/form-data" th:object="${employee}"
              style="max-width: 550px; margin: 0 auto">

            <div class="p-3">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="firstname">Firstname</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{firstname}" required class="form-control"
                               id="firstname" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="lastname">Lastname</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{lastname}"  required class="form-control"
                               id="lastname" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="birthDate">BirthDate</label>
                    <div class="col-sm-9">
                        <input type="date"  th:field="*{birthDate}"
                               class="form-control" id="birthDate" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="matricule">Matricule</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{matricule}" required class="form-control"
                               id="matricule" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="image">Image</label>
                    <div class="col-sm-9">
                        <input type="file" name="image" accept="image/*"  th:field="*{image}" class="form-control" id="image" />
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
                </div>
            </div>
        </form>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
